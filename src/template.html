<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <header>Todomo</header>
        <div class="defaultTabs">
                <button class="inbox"><img src="svg/inbox.svg">Inbox</button>
                <button class="today"><img src="svg/book-open.svg">Today</button>
                <button class="upcoming"><img src="svg/calendar.svg">Upcoming</button>
        </div>
        <div class="projects">My Projects<button class="newProject"><img src="svg/plus-circle.svg"></button></div>
        <img class="catImg" src="svg/github.svg">
        <div class="projectTabs">
        </div>
    </div>
    <div class="content">
        <div class="project">
            <div class="projectMain">
                <div class="projectTitle">Groceries</div>
                <button class="editProject"><img src="svg/edit.svg"></button>
                <button class="newTodo"><img src="svg/plus-circle.svg"></button>
                <button class="deleteProject"><img src="svg/trash.svg"></button>
            </div>
            <div class="todoList">
            </div>
        </div>
    </div>
    <div class="todo">
        <input type="checkbox" class="checklist">
        <div class="todoInfo">
            <div class="title">Cheese</div>
            <div class="description">Blue Cheese</div>
            <div class="dueDate">8:00pm</div>
        </div>
        <div class="todoButtons">
            <button class="editTodo"><img src="svg/more-horizontal.svg"></button>
            <button class="deleteTodo"><img src="svg/trash-2.svg"></button>
        </div>
    </div>
    <dialog class="projectDialog">
        <form action="">
            <div>
                <label for="projectName" aria-required="true">
                    Project Name:
                    <input type="text" id="projectName">
                </label>
                <div>
                    <button value="cancel" formmethod="dialog">Close</button>
                    <button id="confirmProject">Confirm</button>
                </div>
            </div>
        </form>
    </dialog>
    <dialog class="todosDialog">
        <form action="">
            <div>
                <label for="title" aria-required="true">
                    Title:
                    <input type="text" id="title">
                </label>
            </div>
            <div>
                <label for="description">
                    Description:
                    <input type="text" id="description">
                </label>
            </div>
            <div>
                <label for="dueDate">
                    Due Date:
                    <input type="date" id="dueDate">
                </label>
            </div>
            <div>
                <label for="time">
                    Due Date:
                    <input type="time" id="time">
                </label>
            </div>
            <div>
                <label for="priority">
                    Priority
                    <select name="priority" id="priority">
                        <option value="">None</option>
                        <option value="3">Urgent</option>
                        <option value="2">Important</option>
                        <option value="1">Low Priority</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="notes">
                    Notes:
                    <input type="text" id="notes">
                </label>
            </div>
            <div>
                <button value="cancel" formmethod="dialog">Close</button>
                <button id="confirmTodo">Confirm</button>
            </div>
        </form>
    </dialog>
</body>
</html>
