<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="inbox">Inbox</button>
    <button class="today">Today</button>
    <button class="upcoming">Upcoming</button>
    <button class="newProject">New Project</button>
    <dialog class="projectDialog">
        <form action="">
            <div>
                <label for="projectName" aria-required="true">
                    Project Name:
                    <input type="text" id="projectName">
                </label>
                <div>
                    <button value="cancel" formmethod="dialog">Close</button>
                    <button id="confirmProject">Confirm</button>
                </div>
            </div>
        </form>
    </dialog>
    <dialog class="todosDialog">
        <form action="">
            <div>
                <label for="title" aria-required="true">
                    Title:
                    <input type="text" id="title">
                </label>
            </div>
            <div>
                <label for="description">
                    Description:
                    <input type="text" id="description">
                </label>
            </div>
            <div>
                <label for="dueDate">
                    Due Date:
                    <input type="date" id="dueDate">
                </label>
            </div>
            <div>
                <label for="time">
                    Due Date:
                    <input type="time" id="time">
                </label>
            </div>
            <div>
                <label for="priority">
                    Priority
                    <input type="text" id="priority">
                </label>
            </div>
            <div>
                <label for="notes">
                    Notes:
                    <input type="text" id="notes">
                </label>
            </div>  
            <div>
                <label for="checklist">
                    Checklist:
                    <input class="dialogCheckbox" type="checkbox" data-val="true" value="true" id="checklist">
                </label>
            </div>
            <div>
                <button value="cancel" formmethod="dialog">Close</button>
                <button id="confirmTodos">Confirm</button>
            </div>
        </form>
    </dialog>
</body>
</html>
